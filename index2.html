<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background-color 0.5s ease;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #3498db;
            color: #fff;
        }

        input, button.calc {
            padding: 10px;
            font-size: 18px;
            margin: 5px;
        }

        button.calc:hover {
            background-color: #2ecc71;
            color: #fff;
        }
    </style>
    <script>
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function changeColor() {
            const button = document.getElementById('colorButton');
            const body = document.body;

            // Change the button color
            button.style.backgroundColor = getRandomColor();

            // Change the background color
            body.style.backgroundColor = getRandomColor();
        }

        function displayGreeting() {
            const currentTime = new Date();
            const hours = currentTime.getHours();

            let greeting;

            if (hours < 12) {
                greeting = 'Good morning!';
            } else if (hours < 18) {
                greeting = 'Good afternoon!';
            } else {
                greeting = 'Good evening!';
            }

            alert(greeting);
        }

        function addNumbers() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            if (!isNaN(num1) && !isNaN(num2)) {
                const result = num1 + num2;
                alert(`The result is: ${result}`);
            } else {
                alert('Please enter valid numbers');
            }
        }
    </script>
    <title>Awesome JavaScript Examples</title>
</head>
<body>
    <button id="colorButton" onclick="changeColor()">Click me to change color</button>
    
    <button onclick="displayGreeting()">Click me for a greeting</button>
    
    <input type="text" id="num1" placeholder="Enter number 1">
    <input type="text" id="num2" placeholder="Enter number 2">
    <button class="calc" onclick="addNumbers()">Add</button>
</body>
</html>
